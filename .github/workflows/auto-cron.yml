name: Auto Deploy (Cron)

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-auto"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Check auto deploy flag
        id: check
        run: |
          ENABLED=false
          if [ -f updates/auto-deploy.json ]; then
            if grep -qi '"enabled"\s*:\s*true' updates/auto-deploy.json; then
              ENABLED=true
            fi
          fi
          echo "AUTO_ENABLED=$ENABLED" >> $GITHUB_ENV
      - name: Setup Pages
        if: ${{ env.AUTO_ENABLED == 'true' }}
        uses: actions/configure-pages@v5
      - name: Upload artifact
        if: ${{ env.AUTO_ENABLED == 'true' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: updates
  deploy:
    needs: build
    if: ${{ env.AUTO_ENABLED == 'true' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

